<div class="email-control"
    [@focusAnimation]="{value: focusState$ | async, params: { shadowRgb: '0,0,255'}}"
    (mouseenter)="updateFocusSubject(1)"
    (mouseleave)="updateFocusSubject(-1)">
    <mat-icon>mail</mat-icon>
    <input class="email-control__input"
        type="text"
        [formControl]="emailControl"
        placeholder="Let's get started with your email..."
        (focus)="updateFocusSubject(1)"
        (blur)="updateFocusSubject(-1)">
    <button mat-raised-button class="email-control__btn"
        (focus)="updateFocusSubject(1)"
        (blur)="updateFocusSubject(-1)">
        SIGNUP
        <mat-icon>arrow_forward</mat-icon>
    </button>
</div>
