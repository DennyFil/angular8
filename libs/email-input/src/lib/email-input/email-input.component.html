<div class="email-control">
    <mat-icon>mail</mat-icon>
    <input class="email-control__input"
        type="text"
        [formControl]="emailControl"
        placeholder="Let's get started with your email...">
    <button mat-raised-button class="email-control__btn">
        SIGNUP
        <mat-icon>arrow_forward</mat-icon>
    </button>
</div>
